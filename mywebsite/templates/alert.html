{% for message in messages %}

 
<div class="alert alert-primary alert-dismissible fade show" role="alert" style= 'text-align:center; width:100%; margin:auto;'>
 <h5>{{message}}</h5>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
    {% endfor %}
